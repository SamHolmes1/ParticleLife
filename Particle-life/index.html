<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <style>
    body {
      background-color: rgb(59, 59, 59);
    }
  </style>
  <body>
    <script>
      let particleCount = 1500;
      let colourCount = 7;
      let timeStep = 0.02;

      function setParticleCount(value) {
        particleCount = value;
      }

      function setColourCount(value) {
        colourCount = value;
      }

      function setTimeStep(value) {
        timeStep = value;
      }

      function restartProxy(){
        restart(colourCount, particleCount, timeStep);
      }
    </script>
    <form>
      <label for="particle-count-input" id="particle-count-label ">Particle Count</label>
        <input id="particle-count-input" type="range" min="1" max="3000" default="1000" oninput="this.nextElementSibling.value = this.value; setParticleCount(this.value)">
        <output id="particle-count-preview">1500</output>
        <label for="colour-count-input" id="colour-count-label ">Colour Count</label>
        <input id="colour-count-input" type="range" min="1" max="20" default="7" oninput="this.nextElementSibling.value = this.value; setColourCount(this.value)">
        <output id="colour-count-preview">7</output>
        <label for="time-step-input" id="r-max-label ">Delta Time</label>
        <input id="time-step-input" type="range" min="0.001" max="1" default="0.5" oninput="this.nextElementSibling.value = this.value; setTimeStep(this.value)">
        <output id="r-max-preview">0.02</output>
        <input id="restart-button" type="button" onclick="restartProxy();">Restart</input>
    </form>
    <canvas id="particles" width="1900" height="980"></canvas>
  </body>
</html>
